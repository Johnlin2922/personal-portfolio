name: Build and Deploy

on:
    push:
        branches-ignore:
            - main

jobs:
    build-deploy-preview:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "14"

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Deploy to Preview on server
              if: github.ref != 'refs/heads/master'
              env:
                  SERVER_USER: ${{ secrets.SERVER_USER }}
                  SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
                  SERVER_IP: ${{ secrets.SERVER_IP }}
                  SERVER_PREVIEW_PATH: ${{ secrets.SERVER_PREVIEW_PATH }}
              run: |
                  echo "Deploying to Preview site"
                  sshpass -p $SERVER_PASSWORD scp -P 2222 -o StrictHostKeyChecking=no -r build/* $SERVER_USER@$SERVER_IP:$SERVER_PREVIEW_PATH
